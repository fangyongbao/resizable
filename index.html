<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="resizable.css" />
		<script src="resizable.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
		    *{margin:0;padding:0;}
			.u-resizable{
				left:40px;
				top:40px;
			}
		</style>
	</head>

	<body>

		<div class="u-resizable" id="u-resizable">
			<div class="u-resizable-title" id="u-resizable-title">panel</div>
		</div>
		
		<div class="u-resizable" id="u-resizable2" style="left:400px;">
			<div class="u-resizable-title" id="u-resizable-title2">pane2</div>
		</div>


		<script type="text/javascript">
			var _resizable = new Resizable({
				resizable : true,
				resizableId: "u-resizable",
				drag : true,
				dragId : "u-resizable-title",
				width: 400,
				height: 200,
				minWidth: 100,
				minHeight: 100,
				maxWidth:800,
				maxHeight:600
			});
			
			var _resizable2 = new Resizable({
				resizable : false,
				resizableId: "u-resizable2",
				drag : true,
				dragId : "u-resizable-title2",
				width: 400,
				height: 200,
				minWidth: 100,
				minHeight: 100,
				maxWidth:800,
				maxHeight:600
			});

		</script>
	</body>

</html>
